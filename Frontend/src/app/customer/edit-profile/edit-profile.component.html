<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card text-black">
                    <form [formGroup]="userForm" (submit)="onSubmit()" #f>
                        <div class="container">
                            <div class="form-group row p-1 pt-4">
                                <label for="staticEmail" class="col-sm-2 col-form-label">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" formControlName="firstName"
                                        placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Image</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="image" formControlName="lastName"
                                        placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Phone No</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="description" formControlName="phoneNo"
                                        placeholder="Phone Number">
                                </div>
                            </div>
                            <div class="row" style="justify-content: space-evenly;">
                                <button type="button" class="btn btn-danger mb-3" style="width: 30%;" routerLink="/user">Cancel</button>
                                <button type="submit" class="btn btn-success mb-3" style="width: 30%;">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
