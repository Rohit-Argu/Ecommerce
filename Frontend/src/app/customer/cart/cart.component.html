<section class="bg-dark h-100">
    
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                      <h6 class="mb-0 text-muted" >{{totalQuantity()}}</h6>
                    </div>
                    <hr class="my-4">
  
                    <div *ngFor="let item of items.cartDetails;let i=index">
                        <div class="row mb-4 d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                              <img
                                [src]="item.product.image"
                                class="img-fluid rounded-3" alt="Cotton T-shirt">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                              <h6 class="text-muted">{{item.product.id}}</h6>
                              <h6 class="text-black mb-0">{{item.product.name}}</h6>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                              <button class="btn btn-link px-2" (click)="onQuantityDecrease(i)">
                                <i class="fa fa-minus" ></i>
                              </button>
        
                              <p id="form1" min="0" name="quantity" value="1" type="number"
                                class="form-control form-control-sm" style="margin-top: 2vh;">{{item.quantity}}</p>
        
                              <button class="btn btn-link px-2"
                                (click)="onQuantityIncrease(i)">
                                <i class="fa fa-plus"></i>
                              </button>
                              
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                              <h6 class="mb-0">₹ {{item.product.price}}</h6>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                              <a class="text-muted" style="cursor: pointer;" (click)="removeFromCart(i)"><i class="fa fa-times"></i></a>
                            </div>
                          </div>
                          <hr class="my-4">
                    </div>
