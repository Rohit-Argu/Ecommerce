<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card text-black">
                    <form [formGroup]="addressForm" (submit)="onSubmit()" #f>
                        <div class="container">
                            <div class="form-group row p-1 pt-4">
                                <label for="staticEmail" class="col-sm-2 col-form-label">HouseNo</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="houseNo" formControlName="houseNo"
                                        placeholder="HouseNo">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Locality</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="locality" formControlName="locality"
                                        placeholder="Locality">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <label for="staticEmail" class="col-sm-2 col-form-label">District</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="district" formControlName="district"
                                        placeholder="District">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <label for="staticEmail" class="col-sm-2 col-form-label">State</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="state" formControlName="state"
                                        placeholder="State">
                                </div>
                            </div>
                            <div class="form-group row p-1 pb-4">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Country</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="country" formControlName="country"
                                        placeholder="Country">
                                </div>
                            </div>
                            <div class="form-group row p-1 pb-4">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Pincode</label>
                                <div class="col-sm-10">
                                    <input type="pincode" class="form-control" id="pincode" formControlName="pincode"
                                        placeholder="Pincode">
                                </div>
                            </div>
                            <div class="row" style="justify-content: space-evenly;">
                                <button type="button" class="btn btn-danger mb-3" style="width: 30%;" routerLink="/savedAddresses">Cancel</button>
                                <button type="submit" class="btn btn-success mb-3" style="width: 30%;">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
