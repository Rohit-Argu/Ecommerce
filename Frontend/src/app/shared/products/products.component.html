<body>
    <nav class="container1 navbar navbar-expand-lg navbar-light bg-dark" >
        
        <div style="width: 33%;">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-item1" id="navbarSupportedContent1">

        </div>
        </div>
        <div class="nav-item1 d-flex">
            <a class="navbar-brand nav-item2" [routerLink]="['/products']">

            </a>

        </div>
        <div class="nav-item1 d-flex">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav1" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0 d-flex">
                    <input class="form-control mr-sm-2" style="width: 50%" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-secondary" type="submit" style="color: white;">Search</button>
                </form>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <button type="button" class="btn position-relative" routerLink="/user">
                            <i class="fa fa-user fa-lg" style="color: white;"></i>

                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn position-relative" routerLink="/cart" *ngIf="getUser()==='customer'">

                        </button>

    <main class="bg-dark">
        <div class="container mt-4"></div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let item of cards;let i=index" style="cursor: pointer;" (click)="details(i)">
                <div class="card">
                    <div style="height: 50vh;">
                        <img class="card-img-top" style="max-height: 50vh;" [src]="item.img" alt="Card image cap">
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">{{item.name}}</h5>
                      <p class="card-text">{{item.description}}</p>
                    </div>
                  </div>
            </div>
