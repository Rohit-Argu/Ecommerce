<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card text-black">
                    <form [formGroup]="productForm" (submit)="onSubmit()" #f>
                        <div class="container">
                            <div class="form-group row p-1 pt-4">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" formControlName="name"
                                        placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Image</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control" id="image" formControlName="image"
                                        placeholder="Image">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Description</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="description" formControlName="description"
                                        placeholder="Description">
                                </div>
                            </div>
                            <div class="form-group row p-1">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Price</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="price" formControlName="price"
                                        placeholder="Price">
                                </div>
                            </div>
                            <div class="form-group row p-1 pb-4">
                                <label for="staticEmail" class="col-sm-2 col-form-label">Stock</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="stock" formControlName="stock"
                                        placeholder="Stock">
                                </div>
                            </div>
                            <div class="row" style="justify-content: space-evenly;">
                                <button type="button" class="btn btn-danger mb-3" style="width: 30%;" routerLink="/listedProducts">Cancel</button>
                                <button type="submit" class="btn btn-success mb-3" style="width: 30%;">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
